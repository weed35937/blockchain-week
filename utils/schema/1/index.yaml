type: object
additionalProperties: false
properties:
  id:
    type: string
    pattern: ^[a-z0-9]+$
  name:
    type: string
  shortname:
    type: string
  description:
    type: string
  dates:
    type: array
    minItems: 1
    items:
      type: string
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
  scheduleTimes:
    type: array
  place:
    type: string
  country:
    type: string
  links:
    type: object
    additionalProperties:
      type: string
      format: uri
  specDef:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          pattern: "[a-z]+"
  schemaVersion:
    type: number
  dataUrl:
    type: string
    format: uri
  dataGithubUrl:
    type: string
    format: uri
