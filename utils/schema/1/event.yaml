type: object
title: Event
additionalProperties: false
required:
  - id
  - name
  - types
  - status
  - org
  - dri
  - date
  - venueName
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
    title: Event ID
  name:
    type: string
    title: Name of event
  shortname:
    type: string
    title: Short name of event
  types:
    type: array
    items:
      type: string
      enum:
        - conference
        - hackathon
        - meetup
        - expo
        - party
        - other
  status:
    type: string
    enum:
      - idea
      - planning
      - published
  org:
    type: string
    title: Organizator of event
  dri:
    type: string
    title: Directly responsible individual (Github username)
  date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    title: Start date of event
  days:
    type: number
    title: Days the event lasts
  times:
    type: string
    title: Event times
  venueName:
    type: string
    title: Venue name
  venueAddress:
    type: string
    title: Venue address
  venueUrl:
    type: string
    title: Venue map URL
    format: uri
  languages:
    type: array
    items:
      type: string
      enum:
        - english
        - czech
        - slovak
  attendees:
    type: string
    title: Max number of attendees
  chains:
    type: array
    items:
      type: string
      enum:
        - bitcoin
        - ethereum
        - cosmos
        - polkadot
        - monero
        - cardano
        - other
  difficulty:
    type: string
  tags:
    type: array
    items:
      type: string
  union:
    type: string
    pattern: "^[a-z0-9-]+$"      
  logomark:
    type: string
  logo:
    type: string
  description:
    type: string
  links:
    type: object
    additionalProperties:
      type: string
      format: uri
