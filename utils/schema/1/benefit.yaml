type: object
title: Benefit
additionalProperties: false
required:
  - id
  - name
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
    title: Benefit ID
  name:
    type: string
    title: Name of Benefit
  slogan:
    type: string
  description:
    type: string
    __markdown: true
  logo:
    type: string
  links:
    type: object
    additionalProperties:
      type: string
      format: uri