### POPIS V ČEŠTINĚ 🇨🇿👇 (description in Czech language)

Přijďte společně oslavit začátek [Prague Blockchain 2023](https://prgblockweek.com/) na naší komunitní party pod širým nebem, která se bude konat přímo **na pražské smíchovské náplavce v pátek 2. června od 18:00**.

Následujících 10 dní bude spousta z vás sedět zavřená někde uvnitř venues, tak vám chceme nabídnout něco jiného. Možnost užít si unikátní atmosféru venkovní pražské náplavky, s přáteli, dobrým pitím a úžasným výhledem noční Prahu.

Nečekejte posh prostředí, hlasitou hudbu nebo efektní dekorace. Chceme vytvořit uvolněné a inkluzivní prostředí, kde se mohou sejít blockchainoví nadšenci ze všech oblastí života, navázat kontakt a oslavit začátek #PBW23.

Akce je zdarma a všichni jsou vítáni! Kapacita venkovního prostoru náplavky je téměr neomezená ;) Konkrétní místo bude upřesněno později.

Poznámka: Nemusíte si brát vlastní pití, hned na náplavce je spousta barů! Nezapomeňte na bundu, pozdějí může být trošku zima. Snažíme se zařídit nějaké sezení, ale když si vezmete něco vlastního nic tím nezkazíte.

Na akci nepotřebujete žádnou vstupenku, nebo registraci, ale i tak budeme rádi pokud [se přihlásíte](https://lu.ma/pbw23-opening) a dáte nám tak vědět kolik z vás dorazí! Děkujeme


