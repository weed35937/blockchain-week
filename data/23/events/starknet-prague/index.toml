description = '''
Join us for the second edition of Starknet Prauge, this time held at the L2 Loft as part of Prague Blockchain Week. The meetup will host some of the brightest minds in the ecosystem, with 3 talks on the agenda. There will also be plenty of time to socialize, meet new people and have fun. Whether you're new to Starknet or already a seasoned Starknet enjoyooor, you definitely don't want to miss this.

Doors open 18.00 (6 PM), talks start around 18.30 (6.30 PM).

Lineup:

* [Avihu Levy](https://twitter.com/avihu28/) - Head of Product @ StarkWare - Topic of talk TBD
* [Rohit Goyal](https://twitter.com/imrgoyal) - Founder @ JediSwap - Building JediSwap: A new way of human coordination and building organizations
* [Matthias / 0xevolve](https://twitter.com/0xevolve/) - Pragma CTO - Provable Oracles
* [Pia](https://twitter.com/piapark_eth) - Product Engineer @ Herodotus - Cross chain storage proofs with Herodotus

Stay tuned for more updates and join [our TG group](https://t.me/StarknetPrague) to get real time info.
'''
